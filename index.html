<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shumaila | Portfolio</title>

<style>
:root {
    --bg: #f4f6f8;
    --text: #333;
    --card: #ffffff;
    --primary: #0f172a;
    --accent: #1abc9c;
}

body.dark {
    --bg: #0b1120;
    --text: #eaeaea;
    --card: #1e293b;
    --primary: #020617;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    scroll-behavior: smooth;
}

body {
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* NAV */
nav {
    position: fixed;
    width: 100%;
    background: var(--primary);
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}

/* THEME TOGGLE (NO ICON FILES) */
.theme-toggle {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: none;
    background: #1f2933;
    color: white;
    font-size: 18px;
    cursor: pointer;
}

body.dark .theme-toggle {
    background: #e5e7eb;
    color: #111827;
}

/* HERO */
.hero {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 140px 8%;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: white;
    gap: 60px;
}

.hero-image {
    background: #000;
    padding: 25px;
    border-radius: 20px;
}

.hero-image img {
    width: 300px;
    border-radius: 12px;
}

.hero-text {
    max-width: 520px;
}

.hero-text h1 {
    font-size: 3rem;
}

.hero-text span {
    color: var(--accent);
}

.hero-text h3 {
    font-size: 2rem;
    margin: 15px 0;
}

.hero-text p {
    line-height: 1.7;
    color: #e5e7eb;
}

/* SECTIONS */
section {
    max-width: 1000px;
    margin: auto;
    padding: 70px 20px;
}

section h2 {
    border-bottom: 3px solid var(--accent);
    display: inline-block;
    margin-bottom: 20px;
}

/* SKILLS */
.skills span {
    display: inline-block;
    background: var(--accent);
    color: white;
    padding: 8px 15px;
    margin: 6px;
    border-radius: 20px;
}

/* PROJECTS */
.project-image {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 15px;
    display: block;
}

.projects {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
}

.project-card {
    background: var(--card);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.project-links a {
    display: inline-block;
    margin-top: 10px;
    padding: 7px 15px;
    background: var(--accent);
    color: white;
    border-radius: 6px;
    text-decoration: none;
}

/* CONTACT */
.contact a {
    display: inline-block;
    margin-top: 10px;
    background: var(--accent);
    color: white;
    padding: 10px 18px;
    border-radius: 6px;
    text-decoration: none;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 20px;
    background: var(--primary);
    color: white;
}

/* SCROLL */
.reveal {
    opacity: 0;
    transform: translateY(40px);
    transition: 1s;
}

.reveal.active {
    opacity: 1;
    transform: translateY(0);
}

/* RESPONSIVE */
@media (max-width: 900px) {
    .hero {
        flex-direction: column;
        text-align: center;
    }
}
</style>
</head>

<body>

<!-- NAV -->
<nav>
    <h2>Shumaila</h2>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
</nav>

<!-- HERO -->
<div class="hero" id="home">
    <div class="hero-image">
        <img src="profile.jpg" alt="Profile">
    </div>
    <div class="hero-text">
        <h1>Hi, all I'm <span>Shumaila</span></h1>
        <h3>Computer Programmer<br>Database & Web Enthusiast</h3>
        <p>
            IT graduate passionate about backend systems, databases,
            and modern web applications.
        </p>
    </div>
</div>

<!-- PROJECTS -->
<section id="projects" class="reveal">
    <h2>Projects</h2>

    <div class="projects">
        <div class="project-card">
            <img src="pro1.jpg" class="project-image" alt="NovaTech Solution Project">
            <h3>NovaTech Solution | Digital Agency</h3>
            <p>Full-service digital agency website.</p>
            <div class="project-links">
                <a href="https://shumaila550.github.io/MiniOrgSystem/" target="_blank">Demo</a>
            </div>
        </div>
    </div>
</section>

<footer>
    ¬© 2026 Shumaila | Portfolio
</footer>

<script>
const toggleBtn = document.querySelector(".theme-toggle");

function toggleTheme() {
    document.body.classList.toggle("dark");

    if (document.body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
        toggleBtn.textContent = "‚òÄÔ∏è";
    } else {
        localStorage.setItem("theme", "light");
        toggleBtn.textContent = "üåô";
    }
}

window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
        document.body.classList.add("dark");
        toggleBtn.textContent = "‚òÄÔ∏è";
    }
});
</script>

</body>
</html>
